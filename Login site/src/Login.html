<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <div class="flex justify-center items-center min-h-lvh">
        <div class="m-5">

            <div style="background-color: #252526;" class="p-20 rounded-3xl text-white  lg:w-[550px] sm:w-[450px]">
                <h1 class="text-white text-2xl" style="text-align: center;">
                    <span style="font-weight: bolder; font-size: 30px;">Login</span>
                    <!-- <span style="font-family: Lobster, sans-serif;">Disney</span> -->
                </h1><br><br>

                <h1 class="text-2xl font-bold">Enter your email to continue</h1><br>
                <!-- <p class="text-sm">Log in to National Geographic with your MyDisney account. If <br> you don't have one,
                    you will be prompted to create one.</p><br> -->

                <form class="flex flex-col gap-7" action="../../Simple e-commerce app/src/E-commerse.html">
                    <label class="input input-bordered flex items-center gap-2 py-4 rounded-md"
                        style="background-color: #333335;">
                        <span class="ms-3 text-zinc-500">Email</span>
                        <input type="email" placeholder="" class="focus:outline-none ms-3"
                            style="background-color: #333335;">
                    </label>

                    <label class="input input-bordered flex items-center gap-2 py-4 rounded-md"
                        style="background-color: #333335;">
                        <span class="ms-3 text-zinc-500">Password</span>

                        <input type="password" placeholder="" style="background-color: #333335;"
                            class="focus:outline-none ms-3" style="background-color: #333335;">
                    </label>

                    <button
                        class="main-button w-[100%] py-4 rounded-full text-black font-bold hover:bg-black hover:text-white"
                        type="submit">Continue</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
