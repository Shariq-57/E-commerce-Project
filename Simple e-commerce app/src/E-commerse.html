<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerse App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./input.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body class="bg">

    <div class="flex flex-wrap justify-center items-center m-6 gap-4 bg-slate-50 py-3 px-4 rounded-3xl">
        <div class="text-start">
            <h1 class="text-2xl font-bold text-zinc-500">E-commerce</h1>
        </div>



        <div class="m-auto flex flex-wrap gap-6">
            <span class="text-xl hover:font-bold cursor-pointer"><a href="#">Home</a></span>
            <span class="text-xl hover:font-bold cursor-pointer"><a href="./product.html">Products</a></span>
            <span class="text-xl hover:font-bold cursor-pointer">Contect Us</span>
        </div>

        <div class="text-end">
            <button class="px-3 py-2 bg-blue-200 text-black rounded-xl me-3"><a target="_blank"
                    href="../../Login site/src/Login.html">Login</a></button>
            <button class="px-2 py-2 bg-blue-500 text-white rounded-xl"><a target="_blank"
                    href="../../SingUp/src/SingUp.html">Sing Up</a></button>
        </div>
    </div>




    <section id="cart_div" class="hidden">
        <h1 class="text-center text-4xl font-bold">Shopping Card</h1>

        <div class="flex flex-column m-4" id="div_contener">
            <!-- carts -->


        </div>

        <div class="flex justify-between mx-10">
            <h1 class="text-2xl font-bold">Subtotal</h1>

            <h1 class="text-3xl text-blue-700 font-bold" id="total_price"></h1>
        </div>

        <div class="text-center">
            <button class="bg-blue-600 px-2 py-3 mt-3 text-xl w-[95%] text-white rounded-full">Checkout</button>
        </div>
    </section>



    <div class="container flex flex-wrap items-center justify-between gap-x-14 gap-y-14 mb-4">

        <section class="py-24">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h2 class="font-manrope font-bold text-3xl min-[400px]:text-4xl text-black mb-8 max-lg:text-center">
                    Available Products</h2>
                <div id="card-contener" class="grid grid-cols-1 lg:grid-cols-4 gap-24">

                </div>
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
